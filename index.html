<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculated Flight Deconfliction Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a cleaner look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f9;
        }
        .scrollable-table {
            max-height: 70vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="max-w-6xl mx-auto bg-white shadow-xl rounded-xl p-6 lg:p-10">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6 border-b pb-2">Schedule Manager</h1>
        <p id="userIdDisplay" class="text-sm text-gray-500 mb-8"></p>

        <!-- Flight Input Form -->
        <div class="mb-10 p-6 bg-blue-50 rounded-lg border border-blue-200">
            <h2 class="text-xl font-semibold text-blue-800 mb-4">Pilot Input</h2>
            <form id="addFlightForm" class="space-y-4">
                <!-- Core Flight Info -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <input type="text" id="flightId" required placeholder="Callsign (e.g., UA123)" class="p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    
                    <input type="number" id="speedKnots" required placeholder="Speed (Knots, e.g., 350)" min="1" class="p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">

                    <select id="routeSelector" required class="p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-white">
                        <option value="" disabled selected>Select Route</option>
                        <option value="VR140">VR140</option>
                        <option value="VR142">VR142</option>
                        <option value="VR143">VR143</option>
                        <option value="IR123">IR123</option>
                        <option value="SR130">SR130</option>
                        <option value="SR286">SR286</option>
                        <option value="SR287">SR287</option>
                        <option value="SR290">SR290</option>
                        <option value="SR292">SR292</option>
                    </select>

                    <input type="datetime-local" id="startTime" required 
                           placeholder="Start Day/Time" 
                           class="p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <button type="submit" id="submitButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-150 shadow-md">
                    Schedule Flight
                </button>
            </form>
        </div>
        
        <!-- Flight Schedule Table -->
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Today's Flight Schedule</h2>
        <div class="scrollable-table shadow-lg rounded-lg border border-gray-200">
            <table class="min-w-full divide-y divide-gray-300">
                <thead class="sticky top-0 bg-gray-100 z-10">
                    <tr>
                        <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time & Flight ID</th>
                        <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden sm:table-cell">Route & Speed</th>
                        <th class="px-3 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden md:table-cell">Intersects At Spot(s)</th>
                        <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="scheduleBody" class="bg-white divide-y divide-gray-200">
                    <!-- Flight rows will be inserted here -->
                </tbody>
            </table>
        </div>
        <div id="messageBox" class="mt-4 p-4 rounded-lg hidden" role="alert"></div>

    </div>

    <!-- Firebase Imports and Application Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, deleteDoc, onSnapshot, collection, query, addDoc, setLogLevel, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Globals & DOM References ---
        let db;
        let auth;
        let userId = 'loading...';
        let appId;
        let flights = [];

        const form = document.getElementById('addFlightForm');
        const scheduleBody = document.getElementById('scheduleBody');
        const messageBox = document.getElementById('messageBox');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const submitButton = document.getElementById('submitButton');


        // ######################################################################
        // ### DECONFLICTION ENGINE LOGIC (Equivalent to a separate JS file) ###
        // ######################################################################

        const NUM_INTERSECTIONS = 8;
        const INTERSECTION_NAMES = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
        // Minimum separation time in milliseconds (5 minutes)
        const MIN_SEPARATION_MS = 5 * 60 * 1000;
        
        // DISTANCES (in Nautical Miles) for 8 spots (A-H)
        const ROUTE_DISTANCES = {
            "VR140": [182, 240], 
            "VR142": [140, 178],
            "VR143": [0, 51],
            "IR123": [0, 71],
            "SR130": [50,73,109],
            "SR286": [22,66,81,111],
            "SR287": [],
            "SR290": [43,90,120],
            "SR292": [100,114]
        };


        /**
         * Converts a time value (string or Firestore Timestamp) to milliseconds for comparison.
         * * @param {string | Object} timeValue - ISO format date/time string or Firestore Timestamp object.
         * @returns {number} Milliseconds since epoch, or 0 if invalid.
         */
        function getTimeInMs(timeValue) {
            if (timeValue && typeof timeValue.toDate === 'function') {
                // Handle Firestore Timestamp object (retrieved from DB)
                return timeValue.toDate().getTime();
            }
            // Handle ISO string (e.g., from intersectionTimes array or initial form input)
            const time = new Date(timeValue).getTime();
            return isNaN(time) ? 0 : time;
        }
        
        /**
         * Converts a Date object to a datetime-local string (YYYY-MM-DDTHH:MM).
         * @param {Date} date - The date object.
         * @returns {string} The formatted string.
         */
        function dateToDatetimeLocal(date) {
            const pad = (n) => (n < 10 ? '0' + n : n);
            return date.getFullYear() + '-' +
                   pad(date.getMonth() + 1) + '-' +
                   pad(date.getDate()) + 'T' +
                   pad(date.getHours()) + ':' +
                   pad(date.getMinutes());
        }

        /**
         * Calculates intersection times based on start time, speed, and route distances.
         * @param {string} startTimeString - The pilot's start date/time (datetime-local format).
         * @param {number} speedKnots - The airplane speed in knots (NM/hour).
         * @param {string} routeId - The key for the selected route in ROUTE_DISTANCES.
         * @returns {Array<string>} An array of 8 calculated intersection times (datetime-local strings).
         */
        function calculateIntersectionTimes(startTimeString, speedKnots, routeId) {
            const distances = ROUTE_DISTANCES[routeId];
            if (!distances || speedKnots <= 0) return [];

            const startMs = new Date(startTimeString).getTime();
            const calculatedTimes = [];

            distances.forEach(distanceNM => {
                // Time (hours) = Distance (NM) / Speed (Knots)
                const timeHours = distanceNM / speedKnots;
                
                // Time (milliseconds) = Time (hours) * 60 min/hr * 60 sec/min * 1000 ms/sec
                const timeMs = timeHours * 3600 * 1000;

                // Calculated intersection time in milliseconds
                const intersectionTimeMs = startMs + timeMs;
                
                // Convert back to datetime-local string format
                const intersectionDate = new Date(intersectionTimeMs);
                calculatedTimes.push(dateToDatetimeLocal(intersectionDate));
            });
            
            return calculatedTimes;
        }

        /**
         * Core logic to check for conflicts against all flights in the provided list.
         * This version ONLY checks for conflicts between DIFFERENT routes at intersection spots.
         * @param {Array<Object>} flightsList - The complete list of flights from the database.
         * @returns {Array<Object>} - A new array of flights with live 'status' and 'conflictSpots' added.
         */
        function getLiveSchedule(flightsList) {
            // Create a working copy to add transient conflict status fields
            const liveSchedule = flightsList.map(f => ({ 
                ...f, 
                status: 'OK', 
                conflictSpots: [] 
            }));
            
            for (let i = 0; i < liveSchedule.length; i++) {
                for (let j = i + 1; j < liveSchedule.length; j++) {
                    const flightA = liveSchedule[i];
                    const flightB = liveSchedule[j];
                    // --- ONLY check intersections if the routes are DIFFERENT (Rule #2) ---
                    if (flightA.routeId !== flightB.routeId) {
                        for (let spotIndex = 0; spotIndex < NUM_INTERSECTIONS; spotIndex++) {
                            // intersectionTimes are saved as ISO strings, so getTimeInMs will handle them
                            const timeA = getTimeInMs(flightA.intersectionTimes[spotIndex]); 
                            const timeB = getTimeInMs(flightB.intersectionTimes[spotIndex]);

                            // Check for time difference
                            if (Math.abs(timeA - timeB) < MIN_SEPARATION_MS && timeA !== 0 && timeB !== 0) {
                                // Conflict detected at this spot!
                                const spotName = INTERSECTION_NAMES[spotIndex];

                                // Update flight A status
                                flightA.status = 'CONFLICT';
                                if (!flightA.conflictSpots.includes(spotName)) {
                                    flightA.conflictSpots.push(spotName);
                                }

                                // Update flight B status
                                flightB.status = 'CONFLICT';
                                if (!flightB.conflictSpots.includes(spotName)) {
                                    flightB.conflictSpots.push(spotName);
                                }
                            }
                        }
                    }
                }
            }
            return liveSchedule;
        }

        // ######################################################################
        // ### END OF DECONFLICTION ENGINE LOGIC ################################
        // ######################################################################


        /**
         * Displays a temporary message to the user (e.g., success or error).
         * @param {string} message - The message content.
         * @param {string} type - 'success' or 'error'.
         */
        function showMessage(message, type = 'success') {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');

            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-800');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-800');
            }

            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        /**
         * Renders the flight table based on the current 'flights' array (which includes live status).
         */
        function renderSchedule() {
            scheduleBody.innerHTML = ''; // Clear existing rows

            if (flights.length === 0) {
                const today = new Date().toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
                scheduleBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-3 py-4 text-center text-gray-500 italic">
                            No flights scheduled for today (${today}). Add one above!
                        </td>
                    </tr>
                `;
                return;
            }

            flights.forEach(flight => {
                const isConflict = flight.status === 'CONFLICT';
                const rowClass = isConflict ? 'bg-red-100 hover:bg-red-200' : 'bg-white hover:bg-gray-50';
                const statusBadgeClass = isConflict 
                    ? 'bg-red-500 text-white' 
                    : 'bg-green-100 text-green-800';

                // Display only the conflict spots if conflict is detected
                const conflictText = isConflict 
                    ? flight.conflictSpots.sort().join(', ')
                    : 'â€”';
                
                const routeInfo = `${flight.routeId} at ${flight.speedKnots}kts`;
                
                // Get the start time (now handled as a Timestamp object from DB)
                const startTimeDate = flight.startTime.toDate ? flight.startTime.toDate() : new Date(flight.startTime);
                const startTimeDisplay = startTimeDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });


                const row = document.createElement('tr');
                row.className = rowClass + ' transition-colors';
                row.innerHTML = `
                    <td class="px-3 py-3 whitespace-nowrap text-sm font-bold text-gray-900">
                        <span class="text-blue-600">${startTimeDisplay}</span> - ${flight.flightId}
                    </td>
                    <td class="px-3 py-3 whitespace-nowrap text-sm text-gray-500 hidden sm:table-cell">${routeInfo}</td>
                    <td class="px-3 py-3 whitespace-nowrap text-center">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusBadgeClass}">
                            ${flight.status}
                        </span>
                    </td>
                    <td class="px-3 py-3 whitespace-nowrap text-sm text-gray-700 hidden md:table-cell">${conflictText}</td>
                    <td class="px-3 py-3 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="deleteFlight('${flight.id}')" class="text-red-600 hover:text-red-900 text-xs font-semibold p-1 rounded-md hover:bg-red-100 transition">Delete</button>
                    </td>
                `;
                scheduleBody.appendChild(row);
            });
        }
        

        /**
         * Handles form submission to add a new flight.
         */
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!db) {
                showMessage("Database is not initialized. Please wait or check initialization.", 'error');
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Checking Rules...';

            const flightId = document.getElementById('flightId').value.trim().toUpperCase();
            const speedKnots = parseFloat(document.getElementById('speedKnots').value);
            const routeId = document.getElementById('routeSelector').value;
            const startTimeString = document.getElementById('startTime').value;

            if (isNaN(speedKnots) || speedKnots <= 0) {
                showMessage("Please enter a valid speed (Knots > 0).", 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Calculate & Schedule Flight';
                return;
            }
            
            // Convert start time string to Date object for saving and comparison
            const startTimeDate = new Date(startTimeString);
            const newStartTimeMs = startTimeDate.getTime();

            // --- BLOCKING RULE #1: Same Route Time Separation Check ---
            const existingConflict = flights.some(f => 
                f.routeId === routeId && 
                Math.abs(getTimeInMs(f.startTime) - newStartTimeMs) < MIN_SEPARATION_MS
            );
            
            if (existingConflict) {
                showMessage(`BLOCKED: Cannot schedule ${routeId}. Another flight is scheduled on this route within 5 minutes of your start time.`, 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Calculate & Schedule Flight';
                return;
            }

            // --- CORE CALCULATION (Uses the Deconfliction Engine functions) ---
            const intersectionTimes = calculateIntersectionTimes(startTimeString, speedKnots, routeId);

            if (intersectionTimes.length !== NUM_INTERSECTIONS) {
                showMessage("Calculation failed. Check route data and inputs.", 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Calculate & Schedule Flight';
                return;
            }


            const newFlightData = {
                flightId,
                speedKnots,
                routeId,
                startTime: startTimeDate, // <--- SAVED AS DATE OBJECT (Firestore Timestamp for querying)
                intersectionTimes, // Saved for real-time intersection conflict checking
                createdAt: serverTimestamp(),
                createdBy: userId
            };

            // Save to Firestore. The onSnapshot listener will handle intersection checking and re-rendering.
            try {
                const collectionPath = `artifacts/${appId}/public/data/flights`;
                await addDoc(collection(db, collectionPath), newFlightData);
                
                showMessage(`Flight ${flightId} scheduled successfully. Checking for intersections...`, 'success');

            } catch (error) {
                console.error("Error saving flight:", error);
                showMessage(`Error saving flight: ${error.message}`, 'error');
            } finally {
                // Reset form inputs and button state
                form.reset();
                submitButton.disabled = false;
                submitButton.textContent = 'Calculate & Schedule Flight';
            }
        });

        /**
         * Deletes a flight by ID from Firestore.
         */
        window.deleteFlight = async function(id) {
            try {
                const docPath = `artifacts/${appId}/public/data/flights/${id}`;
                await deleteDoc(doc(db, docPath));
                showMessage('Flight deletion requested. Schedule re-evaluated.', 'success');
            } catch (error) {
                console.error("Error deleting flight:", error);
                showMessage(`Error deleting flight: ${error.message}`, 'error');
            }
        }
        
        /**
         * Sets up the real-time listener to Firestore, including filtering and sorting.
         */
        function setupRealtimeListener(currentAppId) {
            const flightsColRef = collection(db, `artifacts/${currentAppId}/public/data/flights`);
            const q = query(flightsColRef);

            onSnapshot(q, (snapshot) => {
                const flightsFromDb = [];
                snapshot.forEach(doc => {
                    flightsFromDb.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                // --- 1. Filter for Today's Flights (using client local time) ---
                const today = new Date();
                today.setHours(0, 0, 0, 0); // Midnight start of today (local)
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1); // Midnight start of tomorrow (local)

                const todayFlights = flightsFromDb.filter(f => {
                    // Check if f.startTime is a valid Timestamp object
                    if (!f.startTime || typeof f.startTime.toDate !== 'function') return false;

                    const flightDate = f.startTime.toDate(); // Get Date object from Timestamp
                    const flightTimeMs = flightDate.getTime();
                    
                    // Check if the flight time is on or after today's midnight AND before tomorrow's midnight
                    return flightTimeMs >= today.getTime() && flightTimeMs < tomorrow.getTime();
                });

                // --- 2. Sort by Time (Chronological Order) ---
                todayFlights.sort((a, b) => {
                    const timeA = getTimeInMs(a.startTime);
                    const timeB = getTimeInMs(b.startTime);
                    return timeA - timeB; // Ascending order (earliest first)
                });


                // Calculate the live conflict status locally (Uses Deconfliction Engine)
                flights = getLiveSchedule(todayFlights);
                
                // Re-render the schedule table
                renderSchedule();
            }, (error) => {
                console.error("Firestore snapshot error:", error);
                if (db) {
                    showMessage(`Data retrieval failed: ${error.message}. Check your security rules!`, 'error');
                }
            });
        }


        /**

              authDomain: "schedulebackend-3f971.firebaseapp.com",
              projectId: "schedulebackend-3f971",
              storageBucket: "schedulebackend-3f971.firebasestorage.app",
              messagingSenderId: "515254394901",
              appId: "1:515254394901:web:2d1d175efa23b9849a6e1c",
              measurementId: "G-72W7XFDTZT"
            };
            
            appId = firebaseConfig.projectId; 
            
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('debug'); // Enable detailed Firebase logging

                await signInAnonymously(auth);
                
                // Get the User ID after sign-in
                userId = auth.currentUser?.uid || crypto.randomUUID();
                userIdDisplay.textContent = `Authenticated User ID: ${userId}`;
                
                // 2. Start listening for data
                setupRealtimeListener(appId);

            } catch (error) {
                console.error("Firebase Initialization/Auth failed:", error);
                showMessage('Initialization failed. Check your config and services in the Firebase console.', 'error');
                userIdDisplay.textContent = `User ID: Error`;
            }
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeFirebase();
        });

    </script>
