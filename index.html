    <!-- Firebase Imports and Application Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, deleteDoc, onSnapshot, collection, query, addDoc, setLogLevel, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Globals & DOM References ---
        let db;
        let auth;
        let userId = 'loading...';
        let appId;
        
        // Global state for all flights fetched from DB, and the currently displayed, processed list
        let dbFlights = []; 
        let flights = [];

        // State for filtering and sorting
        let selectedDate = new Date(); // Default to today
        let sortOrder = { key: 'startTime', direction: 'asc' }; // Default sort
        
        const form = document.getElementById('addFlightForm');
        const scheduleBody = document.getElementById('scheduleBody');
        const messageBox = document.getElementById('messageBox');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const submitButton = document.getElementById('submitButton');
        const scheduleDateInput = document.getElementById('scheduleDate');
        const sortRouteButton = document.getElementById('sortRouteButton');


        // ######################################################################
        // ### DECONFLICTION ENGINE LOGIC (Equivalent to a separate JS file) ###
        // ######################################################################

        // Minimum separation time for hard conflict (5 minutes)
        const MIN_CONFLICT_MS = 5 * 60 * 1000;
        // Minimum separation time for yellow warning (10 minutes)
        const MIN_WARNING_MS = 10 * 60 * 1000;
        
        // DISTANCES (in Nautical Miles) for critical points
        const ROUTE_DISTANCES = {
            "VR140": [182, 240], 
            "VR142": [140, 178],
            "VR143": [0, 51, 322], 
            "IR123": [0, 71, 367], 
            "SR130": [50, 73, 109], 
            "SR286": [22, 66, 81, 111], 
            "SR287": [],
            "SR290": [43, 90, 120], 
            "SR292": [100, 114] 
        };


        /**
         * Converts a time value (string or Firestore Timestamp) to milliseconds for comparison.
         * @param {string | Object} timeValue - ISO format date/time string or Firestore Timestamp object.
         * @returns {number} Milliseconds since epoch, or 0 if invalid.
         */
        function getTimeInMs(timeValue) {
            if (timeValue && typeof timeValue.toDate === 'function') {
                // Handle Firestore Timestamp object (retrieved from DB)
                return timeValue.toDate().getTime();
            }
            // Handle ISO string (e.g., from intersectionTimes array or initial form input)
            const time = new Date(timeValue).getTime();
            return isNaN(time) ? 0 : time;
        }
        
        /**
         * Converts a Date object to a datetime-local string (YYYY-MM-DDTHH:MM).
         * @param {Date} date - The date object.
         * @returns {string} The formatted string.
         */
        function dateToDatetimeLocal(date) {
            const pad = (n) => (n < 10 ? '0' + n : n);
            return date.getFullYear() + '-' +
                   pad(date.getMonth() + 1) + '-' +
                   pad(date.getDate()) + 'T' +
                   pad(date.getHours()) + ':' +
                   pad(date.getMinutes());
        }

        /**
         * Calculates intersection times based on start time, speed, and route distances.
         * @param {string} startTimeString - The pilot's start date/time (datetime-local format).
         * @param {number} speedKnots - The airplane speed in knots (NM/hour).
         * @param {string} routeId - The key for the selected route in ROUTE_DISTANCES.
         * @returns {Array<string>} An array of calculated intersection times (datetime-local strings).
         */
        function calculateIntersectionTimes(startTimeString, speedKnots, routeId) {
            const distances = ROUTE_DISTANCES[routeId];
            if (!distances || speedKnots <= 0) return [];

            const startMs = new Date(startTimeString).getTime();
            const calculatedTimes = [];

            distances.forEach(distanceNM => {
                // Time (milliseconds) = (Distance / Speed Knots) * 3600 * 1000
                const timeMs = (distanceNM / speedKnots) * 3600 * 1000;
                const intersectionTimeMs = startMs + timeMs;
                
                const intersectionDate = new Date(intersectionTimeMs);
                calculatedTimes.push(dateToDatetimeLocal(intersectionDate));
            });
            
            return calculatedTimes;
        }

        /**
         * Marks two flights with a specific status (CONFLICT or NEAR_CONFLICT) by adding details of the opposing flight.
         */
        function MarkStatus(flight1, flight2, status) {
            // Only upgrade status, never downgrade (i.e., don't mark a CONFLICT as NEAR_CONFLICT)
            if (status === 'CONFLICT' || flight1.status !== 'CONFLICT') {
                const conflictDetails1 = { id: flight2.id, flightId: flight2.flightId, routeId: flight2.routeId };
                const conflictDetails2 = { id: flight1.id, flightId: flight1.flightId, routeId: flight1.routeId };

                // Update flight A status
                flight1.status = status;
                if (!flight1.conflictsWith) flight1.conflictsWith = [];
                
                // Prevent duplicate conflict entries
                if (!flight1.conflictsWith.some(c => c.id === flight2.id)) {
                    flight1.conflictsWith.push(conflictDetails1);
                }

                // Update flight B status
                flight2.status = status;
                if (!flight2.conflictsWith) flight2.conflictsWith = [];

                // Prevent duplicate conflict entries
                if (!flight2.conflictsWith.some(c => c.id === flight1.id)) {
                    flight2.conflictsWith.push(conflictDetails2);
                }
            }
        }

        /**
         * Helper function to determine if two time windows overlap.
         * @param {string} in1 - Entry time for window 1.
         * @param {string} out1 - Exit time for window 1.
         * @param {string} in2 - Entry time for window 2.
         * @param {string} out2 - Exit time for window 2.
         * @returns {boolean} True if a conflict overlap exists.
         */
        function checkOverlap(in1, out1, in2, out2) {
            const timein1 = getTimeInMs(in1);
            const timeout1 = getTimeInMs(out1);
            const timein2 = getTimeInMs(in2);
            const timeout2 = getTimeInMs(out2);

            // True if the two intervals intersect/overlap
            return (timein1 < timeout2) && (timeout1 > timein2);
        }

        /**
         * Calculates the time gap in milliseconds between two non-overlapping time windows.
         * Returns 0 if they overlap or touch.
         */
        function calculateGapMs(in1, out1, in2, out2) {
            const timein1 = getTimeInMs(in1);
            const timeout1 = getTimeInMs(out1);
            const timein2 = getTimeInMs(in2);
            const timeout2 = getTimeInMs(out2);

            // Case 1: Window 1 finishes before Window 2 starts
            if (timeout1 < timein2) {
                return timein2 - timeout1;
            }
            // Case 2: Window 2 finishes before Window 1 starts
            if (timeout2 < timein1) {
                return timein1 - timeout2;
            }
            // Case 3: Overlap or touching
            return 0;
        }

        /**
         * Normalizes the critical time window for a given flight based on its route.
         * @param {Object} flight - The flight object.
         * @returns {Array<string>} An array [entryTime, exitTime].
         */
        function getCriticalTimes(flight) {
            const times = flight.intersectionTimes;
            switch (flight.routeId) {
                case "VR140": return [times[0], times[1]]; 
                case "VR142": return [times[0], times[1]]; 
                case "SR130": return [times[0], times[2]]; 
                case "SR290": return [times[0], times[2]]; 
                case "SR292": return [times[0], times[1]]; 
                case "VR143": return [times[0], times[2]]; 
                case "IR123": return [times[0], times[2]]; 
                case "SR286": return [times[1], times[3]]; 
                default: return [];
            }
        }

        /**
         * Core logic to check for conflicts against all flights in the provided list.
         * @param {Array<Object>} flightsList - The complete list of flights from the database.
         * @returns {Array<Object>} - A new array of flights with live 'status' and 'conflictsWith' added.
         */
        function getLiveSchedule(flightsList) {
            // Create a working copy, resetting conflict state
            const liveSchedule = flightsList.map(f => ({ 
                ...f, 
                status: 'OK', 
                conflictsWith: [] // {id, flightId, routeId}
            }));
            
            for (let i = 0; i < liveSchedule.length; i++) {
                for (let j = i + 1; j < liveSchedule.length; j++) {
                    const flightA = liveSchedule[i];
                    const flightB = liveSchedule[j];
                    
                    if(flightA.routeId === "SR287" || flightB.routeId === "SR287") {
                        continue;
                    }

                    // --- 1. Same-Route Separation Check (Red Conflict 5min, Yellow Warning 10min) ---
                    if (flightA.routeId === flightB.routeId) {
                        const timeA = getTimeInMs(flightA.startTime);
                        const timeB = getTimeInMs(flightB.startTime);
                        const separationMs = Math.abs(timeA - timeB);
                        
                        if (separationMs < MIN_CONFLICT_MS) {
                            MarkStatus(flightA, flightB, 'CONFLICT');
                        } else if (separationMs < MIN_WARNING_MS) {
                            MarkStatus(flightA, flightB, 'NEAR_CONFLICT');
                        }
                    }

                    // --- 2. Different-Route Intersection Conflict Check (9 Rules) ---
                    if (flightA.routeId !== flightB.routeId) {
                        
                        // Helper to execute intersection logic once per pair
                        const checkIntersection = (f1, f2) => {
                            const routePair = [f1.routeId, f2.routeId].sort().join('-');
                            const times1 = getCriticalTimes(f1);
                            const times2 = getCriticalTimes(f2);
                            
                            if (times1.length !== 2 || times2.length !== 2) return 'OK';

                            let shouldCheck = false;
                            
                            if (
                                routePair === 'SR130-VR140' || routePair === 'SR290-VR142' || 
                                routePair === 'SR286-VR142' || routePair === 'SR130-VR143' || 
                                routePair === 'IR123-VR143' || routePair === 'IR123-SR130' || 
                                routePair === 'SR286-SR290' || routePair === 'SR286-SR292' || 
                                routePair === 'SR290-SR292' 
                            ) {
                                shouldCheck = true;
                            }

                            if (shouldCheck) {
                                // A. Check for HARD CONFLICT (Overlap)
                                if (checkOverlap(times1[0], times1[1], times2[0], times2[1])) {
                                    return 'CONFLICT'; 
                                }
                                
                                // B. Check for NEAR CONFLICT (Gap < 10 minutes)
                                const gapMs = calculateGapMs(times1[0], times1[1], times2[0], times2[1]);
                                if (gapMs > 0 && gapMs < MIN_WARNING_MS) {
                                    return 'NEAR_CONFLICT';
                                }
                            }
                            return 'OK'; 
                        };
                        
                        const intersectionResult = checkIntersection(flightA, flightB);
                        
                        if (intersectionResult === 'CONFLICT') {
                            MarkStatus(flightA, flightB, 'CONFLICT');
                        } else if (intersectionResult === 'NEAR_CONFLICT') {
                            MarkStatus(flightA, flightB, 'NEAR_CONFLICT');
                        }
                    }
                }
            }
            return liveSchedule;
        }

        // ######################################################################
        // ### END OF DECONFLICTION ENGINE LOGIC ################################
        // ######################################################################


        /**
         * Displays a temporary message to the user (e.g., success or error).
         */
        function showMessage(message, type = 'success') {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800', 'bg-yellow-100', 'text-yellow-800');

            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-800');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-800');
            } else if (type === 'warning') {
                 messageBox.classList.add('bg-yellow-100', 'text-yellow-800');
            }

            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        /**
         * Applies the current date filter and sorting, then calculates conflicts and re-renders.
         */
        function processAndRenderFlights() {
            // --- 1. Filter for Selected Date's Flights ---
            const targetDate = new Date(selectedDate);
            targetDate.setHours(0, 0, 0, 0); 
            const nextDay = new Date(targetDate);
            nextDay.setDate(nextDay.getDate() + 1); 

            let displayFlights = dbFlights.filter(f => {
                if (!f.startTime || typeof f.startTime.toDate !== 'function') return false;
                const flightDate = f.startTime.toDate();
                const flightTimeMs = flightDate.getTime();
                
                // Filter to include flights only within the 24-hour window of the selected date
                return flightTimeMs >= targetDate.getTime() && flightTimeMs < nextDay.getTime();
            });

            // --- 2. Sort Flights ---
            displayFlights.sort((a, b) => {
                if (sortOrder.key === 'startTime') {
                    const timeA = getTimeInMs(a.startTime);
                    const timeB = getTimeInMs(b.startTime);
                    const result = timeA - timeB;
                    return sortOrder.direction === 'asc' ? result : -result;
                } else if (sortOrder.key === 'routeId') {
                    const routeA = a.routeId.toLowerCase();
                    const routeB = b.routeId.toLowerCase();
                    if (routeA < routeB) return sortOrder.direction === 'asc' ? -1 : 1;
                    if (routeA > routeB) return sortOrder.direction === 'asc' ? 1 : -1;
                    return 0;
                }
                return 0;
            });

            // --- 3. Calculate Live Conflict Status ---
            flights = getLiveSchedule(displayFlights);
            
            // --- 4. Re-render the table ---
            renderSchedule();
        }

        /**
         * Renders the flight table based on the current 'flights' array (which includes live status).
         */
        function renderSchedule() {
            scheduleBody.innerHTML = ''; // Clear existing rows

            if (flights.length === 0) {
                const dateDisplay = selectedDate.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
                scheduleBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-3 py-4 text-center text-gray-500 italic">
                            No flights scheduled for ${dateDisplay}. Add one above!
                        </td>
                    </tr>
                `;
                return;
            }

            flights.forEach(flight => {
                const isConflict = flight.status === 'CONFLICT';
                const isNearConflict = flight.status === 'NEAR_CONFLICT';
                
                let rowClass = 'bg-white hover:bg-gray-50';
                let statusBadgeClass = 'bg-green-100 text-green-800';

                if (isConflict) {
                    rowClass = 'bg-red-100 hover:bg-red-200';
                    statusBadgeClass = 'bg-red-500 text-white';
                } else if (isNearConflict) {
                    rowClass = 'bg-yellow-50 hover:bg-yellow-100';
                    statusBadgeClass = 'bg-yellow-400 text-yellow-900';
                }

                let statusText = flight.status === 'OK' ? 'OK' : (isNearConflict ? 'WARNING' : 'CONFLICT');
                
                let conflictText = 'â€”';
                if (isConflict || isNearConflict) {
                    // Display up to 3 conflicting IDs
                    const ids = flight.conflictsWith.map(c => `${c.flightId} (${c.routeId})`);
                    conflictText = `vs ${ids.slice(0, 3).join(', ')}${ids.length > 3 ? '...' : ''}`;
                }
                
                const routeInfo = `${flight.routeId} at ${flight.speedKnots}kts`;
                
                // Get the start time
                const startTimeDate = flight.startTime.toDate ? flight.startTime.toDate() : new Date(flight.startTime);
                const startTimeDisplay = startTimeDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });


                const row = document.createElement('tr');
                row.className = rowClass + ' transition-colors';
                row.innerHTML = `
                    <td class="px-3 py-3 whitespace-nowrap text-sm font-bold text-gray-900">
                        <span class="text-blue-600">${startTimeDisplay}</span> - ${flight.flightId}
                    </td>
                    <td class="px-3 py-3 whitespace-nowrap text-sm text-gray-500 hidden sm:table-cell">${routeInfo}</td>
                    <td class="px-3 py-3 whitespace-nowrap text-center">
                        <span class="px-2 block text-xs leading-5 font-semibold rounded-full ${statusBadgeClass}">
                            ${statusText}
                        </span>
                        ${(isConflict || isNearConflict) ? `<p class="text-xs ${isConflict ? 'text-red-700' : 'text-yellow-700'} mt-1 font-medium">${conflictText}</p>` : ''}
                    </td>
                    <td class="px-3 py-3 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="deleteFlight('${flight.id}')" class="text-red-600 hover:text-red-900 text-xs font-semibold p-1 rounded-md hover:bg-red-100 transition">Delete</button>
                    </td>
                `;
                scheduleBody.appendChild(row);
            });
        }
        

        /**
         * Handles form submission to add a new flight.
         */
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!db) {
                showMessage("Database is not initialized. Please wait or check initialization.", 'error');
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Checking Rules...';

            const flightId = document.getElementById('flightId').value.trim().toUpperCase();
            const speedKnots = parseFloat(document.getElementById('speedKnots').value);
            const routeId = document.getElementById('routeSelector').value;
            const startTimeString = document.getElementById('startTime').value;

            if (isNaN(speedKnots) || speedKnots <= 0) {
                showMessage("Please enter a valid speed (Knots > 0).", 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Schedule Flight';
                return;
            }
            
            // Convert start time string to Date object for saving and comparison
            const startTimeDate = new Date(startTimeString);
            const newStartTimeMs = startTimeDate.getTime();

            // --- BLOCKING RULE #1: Same Route Time Separation Check (Red Conflict Check) ---
            const existingSameRouteRedConflict = dbFlights.some(f => 
                f.routeId === routeId && 
                Math.abs(getTimeInMs(f.startTime) - newStartTimeMs) < MIN_CONFLICT_MS
            );
            
            if (existingSameRouteRedConflict) {
                showMessage(`BLOCKED: Cannot schedule ${routeId}. Another flight is scheduled on this route within 5 minutes of your start time.`, 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Schedule Flight';
                return;
            }

            // --- CORE CALCULATION (Uses the Deconfliction Engine functions) ---
            const intersectionTimes = calculateIntersectionTimes(startTimeString, speedKnots, routeId);

            // Check if the flight is near-conflicting before saving (for user feedback)
            const isNearConflict = dbFlights.some(f => 
                f.routeId === routeId && 
                Math.abs(getTimeInMs(f.startTime) - newStartTimeMs) < MIN_WARNING_MS
            );
            
            if (isNearConflict) {
                showMessage(`WARNING: This flight is within 10 minutes of another flight on the same route (${routeId}).`, 'warning');
            }


            const newFlightData = {
                flightId,
                speedKnots,
                routeId,
                startTime: startTimeDate, // <--- SAVED AS DATE OBJECT (Firestore Timestamp for querying)
                intersectionTimes, // Saved for real-time intersection conflict checking
                createdAt: serverTimestamp(),
                createdBy: userId
            };

            // Save to Firestore. The onSnapshot listener will handle all intersection checking and re-rendering.
            try {
                const collectionPath = `artifacts/${appId}/public/data/flights`;
                await addDoc(collection(db, collectionPath), newFlightData);
                
                if (!isNearConflict) {
                    showMessage(`Flight ${flightId} scheduled successfully. Checking for intersections...`, 'success');
                }

            } catch (error) {
                console.error("Error saving flight:", error);
                showMessage(`Error saving flight: ${error.message}`, 'error');
            } finally {
                // Reset form inputs and button state
                form.reset();
                submitButton.disabled = false;
                submitButton.textContent = 'Schedule Flight';
            }
        });

        /**
         * Deletes a flight by ID from Firestore.
         */
        window.deleteFlight = async function(id) {
            try {
                const docPath = `artifacts/${appId}/public/data/flights/${id}`;
                await deleteDoc(doc(db, docPath));
                showMessage('Flight deletion requested. Schedule re-evaluated.', 'success');
            } catch (error) {
                console.error("Error deleting flight:", error);
                showMessage(`Error deleting flight: ${error.message}`, 'error');
            }
        }

        /**
         * Handles the click event for the Sort by Route button.
         */
        function handleRouteSort() {
            // Toggle sort direction
            if (sortOrder.key === 'routeId' && sortOrder.direction === 'asc') {
                sortOrder = { key: 'routeId', direction: 'desc' };
                sortRouteButton.textContent = 'Sort by Route (Desc)';
            } else {
                sortOrder = { key: 'routeId', direction: 'asc' };
                sortRouteButton.textContent = 'Sort by Route (Asc)';
            }
            // Re-render the view with the new sort order
            processAndRenderFlights();
        }
        
        /**
         * Sets up the real-time listener to Firestore.
         */
        function setupRealtimeListener(currentAppId) {
            const flightsColRef = collection(db, `artifacts/${currentAppId}/public/data/flights`);
            const q = query(flightsColRef);

            onSnapshot(q, (snapshot) => {
                dbFlights = []; // Clear global list of all DB flights
                snapshot.forEach(doc => {
                    dbFlights.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                // Process the newly fetched data (filters by date, sorts, calculates conflicts, and renders)
                processAndRenderFlights();
            }, (error) => {
                console.error("Firestore snapshot error:", error);
                if (db) {
                    showMessage(`Data retrieval failed: ${error.message}. Check your Firestore security rules!`, 'error');
                }
            });
        }


        /**
         * Initializes Firebase and authenticates the user.
         */
        async function initializeFirebase() {
            
            // --- STEP 1: LOAD FIREBASE CONFIGURATION (SAFELY) ---
            let firebaseConfig = {};
            try {
                // Attempt to parse the provided config string
                firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
            } catch (e) {
                console.error("Failed to parse __firebase_config, using minimal default.", e);
            }

            // MANDATORY FIX: Ensure the config object has a projectId to satisfy the Firebase SDK initialization requirement
            if (!firebaseConfig.projectId) {
                firebaseConfig.projectId = 'placeholder-project-id';
            }
            
            appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

            try {
                // Attempt to initialize the app
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('debug'); // Enable detailed Firebase logging

                // 2. Authentication
                if (typeof __initial_auth_token !== 'undefined') {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else { 
                    await signInAnonymously(auth);
                }
                
                // Get the User ID after sign-in
                userId = auth.currentUser?.uid || crypto.randomUUID();
                userIdDisplay.textContent = `Authenticated User ID: ${userId}`;

                // Set initial date input to today
                selectedDate = new Date();
                const today = new Date();
                scheduleDateInput.value = today.toISOString().split('T')[0];
                
                // Set up event listeners for sorting and date change
                scheduleDateInput.addEventListener('change', (e) => {
                    selectedDate = new Date(e.target.value);
                    processAndRenderFlights();
                });
                sortRouteButton.addEventListener('click', handleRouteSort);
                
                // 3. Start listening for data
                setupRealtimeListener(appId);

            } catch (error) {
                console.error("Firebase Initialization/Auth failed:", error);
                // The projectId check should prevent the error 705, but keep robust logging.
                showMessage(`Initialization failed. Check console for details. Error: ${error.message}`, 'error');
                userIdDisplay.textContent = `User ID: Error`;
            }
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeFirebase();
        });

    </script>
</body>
